<!DOCTYPE html>
<html>
    <head>
        <title> My Frist Page </title>
        <b><u> HTML TAGS: </u></b>
    </head>
    <body>
        <p> This is a Paragraph. </p> 
        <p> This is another paragraph. </p>
        This is not a paragraph. <br>
        This is a new line.
        <!-- This is comment -->
    </body>
</html>
<!-- HTML is not case sensitive. 
    so, <head> = <HEAD> 
    <body> = <BODY>
-->
